apply plugin: 'java'

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://clojars.org/repo'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.java-websocket:java-websocket:1.3.1'
}

