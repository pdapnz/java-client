apply plugin: 'java'

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://clojars.org/repo'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.java-websocket:java-websocket:1.3.1'
}

